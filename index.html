<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div><img src="images/bg-pattern-top.svg" alt="top__pattern" class="top__pattern"></div>
    <main>
      <div class="container">
        <figure class="container__figure">
          <img src="images/bg-pattern-card.svg" alt="pattern-card">
          <div class="container__figure-img">
            <img class="figure__img" src="images/image-victor.jpg" alt="victor-image">
          </div>
        </figure>
        <div class="container__text">
          <p class="container__text-p">
            <span>Victor Crest</span> <span class="span__number">26 <br> <span class="london">London</span> </span> 
          </p>
        <div class="container__footer">
          <p class="container__footer-p1">
            <span>80K</span> <br> <span class="footer__subString">Followers</span>
          </p>
          <p class="container__footer-p2">
            <span>803K</span> <br> <span class="footer__subString">Likes</span>
          </p>
          <p class="container__footer-p3">
            <span class="footer__span3">1.4K</span>  <br><span class="footer__subString" >Photos.</span>
          </p>
        </div>
        </div>
      </div>
    </main>
    <div><img src="images/bg-pattern-bottom.svg" alt="bottom__pattern" class="bottom__pattern"></div>
  </body>
</html>
